  <script type="text/javascript">
      Ext.define("Ext.ux.comboboxtree", {
          extend: "Ext.form.field.Picker",
          requires: ["Ext.tree.Panel"],
          initComponent: function () {
              var self = this;
              Ext.apply(self, {
                  fieldLabel: self.fieldLabel,
                  labelWidth: self.labelWidth
              });
              self.callParent();
          },
          createPicker: function () {
              var self = this;
              var store = Ext.create('Ext.data.TreeStore', {
                  proxy: {
                      type: 'ajax',
                      url: self.storeUrl
                  },
                  sorters: [{
                      property: 'leaf',
                      direction: 'ASC'
                  },
                  {
                      property: 'text',
                      direction: 'ASC'
                  }],
                  root: {
                      id: self.rootId,
                      text: self.rootText
                  },
                  nodeParameter: self.treeNodeParameter
              });
              self.picker = new Ext.tree.Panel({
                  height: 300,
                  autoScroll: true,
                  floating: true,
                  focusOnToFront: false,
                  shadow: true,
                  ownerCt: this.ownerCt,
                  useArrows: true,
                  store: store,
                  rootVisible: false
              });
              self.picker.on({
                  checkchange: function (record, checked) {
                      var checkModel = self.checkModel;
                      if (checkModel == 'double') {
                          var root = self.picker.getRootNode();
                          root.cascadeBy(function (node) {
                              if (node.get('text') != record.get('text')) {
                                  node.set('checked', false);
                              }
                          });
                          if (record.get('leaf') && checked) {

                              self.setRawValue(record.get('id')); // 隐藏值
                              self.setValue(record.get('text')); // 显示值
                          } else {
                              record.set('checked', false);
                              self.setRawValue(''); // 隐藏值
                              self.setValue(''); // 显示值
                          }
                      } else {

                          var cascade = self.cascade;

                          if (checked == true) {
                              if (cascade == 'both' || cascade == 'child' || cascade == 'parent') {
                                  if (cascade == 'child' || cascade == 'both') {
                                      if (!record.get("leaf") && checked) record.cascadeBy(function (record) {
                                          record.set('checked', true);
                                      });

                                  }
                                  if (cascade == 'parent' || cascade == 'both') {
                                      pNode = record.parentNode;
                                      for (; pNode != null; pNode = pNode.parentNode) {
                                          pNode.set("checked", true);
                                      }
                                  }

                              }

                          } else if (checked == false) {
                              if (cascade == 'both' || cascade == 'child' || cascade == 'parent') {
                                  if (cascade == 'child' || cascade == 'both') {
                                      if (!record.get("leaf") && !checked) record.cascadeBy(function (record) {

                                          record.set('checked', false);

                                      });
                                  }

                              }

                          }

                          var records = self.picker.getView().getChecked(),
                              names = [],
                              values = [];
                          Ext.Array.each(records,
                              function (rec) {
                                  names.push(rec.get('text'));
                                  values.push(rec.get('id'));
                              });
                          self.setRawValue(values.join(';')); // 隐藏值
                          self.setValue(names.join(';')); // 显示值
                      }

                  },
                  itemclick: function (tree, record, item, index, e, options) {
                      var checkModel = self.checkModel;

                      if (checkModel == 'single') {
                          if (record.get('leaf')) {
                              self.setRawValue(record.get('id')); // 隐藏值
                              self.setValue(record.get('text')); // 显示值
                          } else {
                              self.setRawValue(''); // 隐藏值
                              self.setValue(''); // 显示值
                          }
                      }

                  }
              });
              return self.picker;
          },
          alignPicker: function () {
              var me = this,
                  picker, isAbove, aboveSfx = '-above';
              if (this.isExpanded) {
                  picker = me.getPicker();
                  if (me.matchFieldWidth) {
                      picker.setWidth(me.bodyEl.getWidth());
                  }
                  if (picker.isFloating()) {
                      picker.alignTo(me.inputEl, "", me.pickerOffset); // ""->tl
                      isAbove = picker.el.getY() < me.inputEl.getY();
                      me.bodyEl[isAbove ? 'addCls' : 'removeCls'](me.openCls + aboveSfx);
                      picker.el[isAbove ? 'addCls' : 'removeCls'](picker.baseCls + aboveSfx);
                  }
              }
          }
      });
      Ext.onReady(function () {
          var com = Ext.create("Ext.ux.comboboxtree", {
              id: 'functionTreeId',
              name: 'treeName',
              hiddenName: 'hiddenName',
              storeUrl: 'http://localhost:54541/ext/ExtjsProject/corp1.json',
              cascade: 'children',//级联方式:1.child子级联;2.parent,父级联,3,both全部级联
              checkModel: 'single',//当json数据为不带checked的数据时只配置为single,带checked配置为double为单选,不配置为多选
              width: 270,
              fieldLabel: '单位树',
              labelWidth: 60,
              rootId: 'id',
              rootText: 'DRP',
              treeNodeParameter: '',
              renderTo: Ext.getBody()
          });
      });
      function fun1() {
          Ext.getCmp("myhiddencomboboxtree").getValue()
      }
</script>
 </head>
<body>
<div id='toolbar'></div>
    <div id="tree-panel"></div>
    <button onclick="fun1()" >获取</button>
